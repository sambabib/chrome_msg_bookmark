<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bookmarks</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            max-height: 600px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }

        .header {
            background: #1E1E1E;
            color: #DDDDDD;
            padding: 16px;
            text-align: center;
            font-weight: 600;
        }

        .search-container {
            padding: 12px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        .search-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .bookmarks-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .bookmark-item {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .bookmark-item:hover {
            background: #f3f4f6;
        }

        .bookmark-text {
            font-size: 14px;
            line-height: 1.4;
            color: #374151;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .bookmark-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #6b7280;
        }

        .bookmark-platform {
            background: #e5e7eb;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
        }

        .bookmark-platform.claude {
            background: #fef3c7;
            color: #92400e;
        }

        .bookmark-platform.chatgpt {
            background: #d1fae5;
            color: #065f46;
        }

        .bookmark-date {
            font-size: 11px;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            margin-left: 8px;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .empty-state h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #374151;
        }

        .empty-state p {
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .controls {
            padding: 12px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .btn.danger {
            border-color: #ef4444;
            color: #ef4444;
        }

        .btn.danger:hover {
            background: #fef2f2;
        }
    </style>
</head>

<body>
    <div class="header">
        AI Chat Bookmarks
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search bookmarks..." id="searchInput">
    </div>

    <div class="bookmarks-container" id="bookmarksContainer">
        <div class="empty-state">
            <h3>No bookmarks yet</h3>
            <p>Select text in Claude or ChatGPT conversations and click the bookmark button to save important moments.
            </p>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="refreshBtn">Refresh</button>
        <button class="btn danger" id="clearAllBtn">Clear All</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
